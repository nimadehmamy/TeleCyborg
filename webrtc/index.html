    function sleep(milliseconds) {
      var start = new Date().getTime();
      for (var i = 0; i < 1e7; i++) {
        if ((new Date().getTime() - start) > milliseconds){
          break;
        }
      }
    }
    var t0 = new Date().getTime();
    var t_flag = new Date().getTime();
    var dt = 10;
    
    function time_up(dt) {
      var flag = false;
      t_flag = new Date().getTime();
      if (t_flag - t0 > dt ) {
        flag = true;
        t0 = t_flag;
      }
      return flag;
    }
